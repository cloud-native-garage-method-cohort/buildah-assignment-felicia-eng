apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: express-sample-app-pipeline-run-
spec:
  params:
    - name: source-repo
      value: https://github.com/cloud-native-garage-method-cohort/buildah-assignment-felicia-eng
    - name: image-repo
      value: quay.io/felicia_eng1/express-sample-app
    - name: app-name
      value: express-sample-app
  serviceAccountName: build-bot
  pipelineRef:
    name: buildah-pipeline
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
